version: "3.8"

services:
  beltche-mcp:
    build: .
    container_name: beltche-mcp-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - beltche-network

  redis:
    image: redis:7-alpine
    container_name: beltche-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - beltche-network
    command: redis-server --appendonly yes

networks:
  beltche-network:
    driver: bridge

volumes:
  redis-data:
